<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio</title>
    <!-- favicon  -->
    <link rel="shortcut icon" href="./assets/fav.png" />
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- daisyUI from CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- style custom  -->
    <style>
      .manrope-font {
        font-family: "Manrope", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
    </style>
    <!-- tailwind script  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "rin-primary": "#ABEF5F",
              "rin-secondary": "rgba(171, 239, 95, 0.50)",
              "rin-primary": "#ABEF5F",
              "rin-heading": "#212121",
              "rin-paragraph": "#494949",
              "rin-icons": "#737373",
            },
          },
        },
      };
    </script>
  </head>
  <body class="manrope-font">
    <!-- heading part start  -->
    <header class="container mx-auto">
      <!-- navbar part  -->
      <nav class="mt-8">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a class="text-rin-icons">Home</a></li>
                <li><a class="text-rin-icons">service</a></li>
                <li><a class="text-rin-icons">Portfolio</a></li>
                <li><a class="text-rin-icons">Blogs</a></li>
                <li><a class="text-rin-icons">Contact Us</a></li>
              </ul>
            </div>
            <a class="text-3xl font-extrabold">
              <div
                class="w-8 h-8 bg-rin-primary rounded-full text-center text-[#1C1C1C] rotate-45 text-xl align-middle inline-block"
              >
                <i class="fa-solid fa-arrow-up-long mt-[6px]"></i>
              </div>

              Rinterio</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="text-rin-icons font-extrabold">Home</a></li>
              <li><a class="text-rin-icons">service</a></li>
              <li><a class="text-rin-icons">Portfolio</a></li>
              <li><a class="text-rin-icons">Blogs</a></li>
              <li><a class="text-rin-icons">Contact Us</a></li>
            </ul>
          </div>
          <div class="navbar-end space-x-4">
            <a
              href="#"
              class="btn btn-circle border-[#E9E9E9] btn-outline bg-white"
              ><i
                class="fa-solid text-rin-icons fa-magnifying-glass text-lg"
              ></i
            ></a>
            <a
              href="#"
              class="btn btn-circle border-[#E9E9E9] btn-outline bg-white"
              ><i class="fa-solid text-rin-icons fa-cart-shopping text-lg"></i
            ></a>
            <a class="btn bg-rin-primary font-extrabold text-lg rounded-3xl"
              >Book Consult
              <div
                class="w-8 h-8 bg-[#1C1C1C] rounded-full text-center text-white rotate-45 text-xl align-middle inline-block"
              >
                <i class="fa-solid fa-arrow-up-long mt-[6px]"></i></div
            ></a>
          </div>
        </div>
      </nav>
    </header>
    <!-- main part start  -->
    <main></main>
    <!-- footer part start  -->
    <footer></footer>
  </body>
</html>
